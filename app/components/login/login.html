<md-dialog aria-label="Signup/Login">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="images/icons/icon_close_light.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
        <md-tab label="Sign Up">
          <md-content class="md-padding">
            <h1 class="md-display-2">Sign Up</h1>
            <div>
              <form name="emailSignUpForm">
                <fieldset>
                  <legend>E-Mail</legend>
                  <md-input-container class="md-block">
                    <md-icon md-svg-src="images/icons/icon_email_dark.svg" class="email"></md-icon>
                    <input ng-model="user.email" type="email" placeholder="Email" ng-required="true"
                           required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                  </md-input-container>
                  <md-input-container class="md-block">
                    <md-icon md-svg-src="images/icons/icon_closed_lock_full_dark.svg" class="password"></md-icon>
                    <input ng-model="user.password" type="password" placeholder="Password" ng-required="true"
                           minlength="8" maxlength="32">
                  </md-input-container>
                  <md-button layout="row" layout-align="center center"
                             class="md-primary md-raised md-hue-3 registration-buttons"
                  ng-click="signUp()">Sign-up via E-mail</md-button>
                </fieldset>
              </form>
            </div>
            <div layout="row" layout-align="center center" class="or-separator">- or -</div>
            <img class="facebook-button"
                 ng-click="facebookSignUp()"
                 src="images/facebook_signin_button.png"/>
            <img class="google-button"
                 ng-click="googleSignUp()"
                 src="images/google_signin_button.png"/>
          </md-content>
        </md-tab>
        <md-tab label="Log In">
          <md-content class="md-padding">
            <h1 class="md-display-2">Log In</h1>
            <div>
              <form name="emailLoginForm">
                <fieldset>
                  <legend>E-Mail</legend>
                  <md-input-container class="md-block">
                    <md-icon md-svg-src="images/icons/icon_email_dark.svg" class="email"></md-icon>
                    <input ng-model="user.email" type="email" placeholder="Email" ng-required="true"
                           required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                  </md-input-container>
                  <md-input-container class="md-block">
                    <md-icon md-svg-src="images/icons/icon_closed_lock_full_dark.svg" class="password"></md-icon>
                    <input ng-model="user.password" type="password" placeholder="Password" ng-required="true"
                           minlength="8" maxlength="32">
                  </md-input-container>
                  <md-button layout="row" layout-align="center center"
                             class="md-primary md-raised md-hue-3 registration-buttons"
                             ng-click="login()">Log in via E-mail</md-button>
                </fieldset>
              </form>
            </div>
            <div layout="row" layout-align="center center">- or -</div>
            <img class="facebook-button"
                 ng-click="facebookLogin()"
                 src="images/facebook_signin_button.png"/>
            <img class="google-button"
                 ng-click="googleLogin()"
                 src="images/google_signin_button.png"/>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
      <span flex></span>
    </md-dialog-actions>
  </form>
</md-dialog>
